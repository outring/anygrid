	<script src="../Lib/Curl/curl.js"></script>
	<script>
		curl(
				{
					baseUrl: './../Lib/AnyGrid',
					paths: { curl: '../Lib/Curl/curl' }
				},
				['./AnyGridBuilder', './AnyGridCssGenerator']
		)
				.then(function (AnyGridBuilder, CssGenerator) {
					var builder = new AnyGridBuilder(5);
					var grid = builder.getGrid(12, 0);
					var cssGenerator = new CssGenerator(grid, {prefix: 'g-'});
					var style = document.createElement("style");
					style.innerText = cssGenerator.getCode();
					document.getElementsByTagName("head")[0].appendChild(style);
				});
	</script>
	<style>
		@import "Grid.css";
	</style>
	<style>
		.g-row {
			margin-bottom: 10px;
		}

		.g-span-1, .g-span-2, .g-span-3 {
			background-color: rgba(255, 0, 0, 0.3);
		}

		.g-initial {
			background-color: rgba(0, 0, 255, 0.3);
			height: 30px;
		}
	</style>
