<!DOCTYPE HTML>

<html>
<head>
    <title></title>
    <script src="AnyGrid.js" type="text/javascript"></script>
    <script src="AnyGridDescriptor.js" type="text/javascript"></script>
</head>
<body>

<script type="text/javascript">

    var tests = [];

    var descriptor = new AnyGridDescriptor(5);
    var grid = descriptor.getGrid(12, 5);

    tests.push('Descriptor max col width ok: ' + (descriptor.getMaxColWidth() === 20));
    tests.push('Container width ok: ' + (grid.getContainerWidth() === 42.53));
    tests.push('Block span-1 ok: ' + (grid.getBlockWidth(1) === 15));
    tests.push('Block span-5 ok: ' + (grid.getBlockWidth(5) === 95));
    tests.push('Block col-1 ok: ' + (grid.getBlockOffset(1) === 0));
    tests.push('Block col-7 ok: ' + (grid.getBlockOffset(7) === 120));

    var width;
    try {
        var grid = descriptor.getGrid(4, 0);
        width = grid.getContainerWidth();
    }
    catch (e) {

    }
    tests.push('Min grid cols: ' + (width === undefined));

    try {
        var grid = descriptor.getGrid(5, 25);
        width = grid.getContainerWidth();
    }
    catch (e) {

    }
    tests.push('Max gutter width: ' + (width === undefined));

    alert(tests.join('\n'));

</script>

</body>
</html>
