<!DOCTYPE HTML>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>AnyGrid — Fluid CSS grid framework</title>
    <link rel="stylesheet" type="text/css" href="MainPage.css">
</head>
<body>

<div class="preview">
    <div class="preview-content" id="Preview"></div>
</div>

<div class="frame">
    <div class="frame-content">

        <h1 class="logo">AnyGrid</h1>

        <div class="form">
            <div class="form-line">
                <label class="form-label" for="ColumnsNumberInput">Columns number</label>
                <input class="form-input" type="text" id="ColumnsNumberInput">
            </div>
            <div class="form-line form-line_last">
                <label class="form-label" for="GutterWidthInput">Gutter width</label>
                <input class="form-input" type="text" id="GutterWidthInput">
                <span class="form-hint">0–19</span>
            </div>
            <div class="form-buttonWrap">
                <input class="form-button" id="GetCodeButton" type="button" value="Get code">
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="AnyGrid/CssStylesheet/CssStylesheet.js"></script>
<script type="text/javascript" src="AnyGrid/CssStylesheet/CssRule.js"></script>
<script type="text/javascript" src="AnyGrid/CssStylesheet/CssProperty.js"></script>
<script type="text/javascript" src="AnyGrid/AnyGrid.js"></script>
<script type="text/javascript" src="AnyGrid/AnyGridDescriptor.js"></script>
<script type="text/javascript" src="AnyGrid/CssGenerator.js"></script>
<script type="text/javascript" src="MainPage.js"></script>

</body>
</html>
